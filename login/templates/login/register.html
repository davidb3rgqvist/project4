{% extends 'base.html' %}
{% load cloudinary %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="mb-sm-5">
    <h2 class="mb-3 mt-5">Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mb-sm-5">Register</button>
    </form>
</div>
{% endblock %}
