{% extends 'base.html' %}
{% block title %}{{ recipe.title }}{% endblock %}

{% block content %}
    <h1>{{ recipe.title }}</h1>
    <p>{{ recipe.ingredients }}</p>
    <p>{{ recipe.steps }}</p>
    <p>{{ recipe.tags }}</p>
    <p>{{ recipe.is_public }}</p>
    {% if recipe.photo %}
        <img src="{{ recipe.photo.url }}" alt="Recipe Photo">
    {% endif %}
{% endblock %}
