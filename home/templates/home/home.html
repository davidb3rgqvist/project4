{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Welcome to the Recipe App</h1>
    <p>Here you can find and share your favorite recipes.</p>

    <h2>Featured Recipes</h2>
    <section class="recipes">
      <ul>
        {% for recipe in recipes %}
            <li>{{ recipe.title }} - {{ recipe.created_at }}</li>
        {% endfor %}
    </ul>
    </section>
    
{% endblock %}
